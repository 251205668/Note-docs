<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<style>
  #kw{
    width: 284px;
    height: 30px;
    border:2px solid #333333;
    line-height: 30px;
    font-size: 16px;
    box-sizing: border-box;
    padding: 0 5px;
  }
  #append{
    width: 286px;
    box-sizing: border-box;
    border: 2px solid #333333;
    border-top: 0;
    display: none;
  }
  #append .item:hover{
    background-color: aqua;
    cursor: pointer;
  }
  .item{
    padding: 3px 5px;
    cursor: pointer;
  }
  
</style>

<body>
  <div id="content">
    <input id="kw" onkeyup="getContent(this);" placeholder="请输入"/>
    <div id="append"></div>
  </div>

</body>

<script>

let data = [ '你好，我是Michael',
    '你是谁',
    '你最好啦',
    '你最珍贵',
    '你是我最好的朋友',
    '你画我猜',
    '你是笨蛋',
    '你懂得',
    '你为我着迷',
    '你是我的眼']
/**
 * let xhr = new xmlHttpRequest()
 * xhr.open('GET','url',true)
 * xhr.onreadystatechange=()=>{
 * if(xhr.readyState === 4){
 * xhr.status === 200 &&& console.log(xhr.responseText)
 * }
 * }
 * xhr.send()
 * 
 * xhr.open('POST','url',true)
 * 
 * xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded')
 * 
 * xhr.send('a=1&b=2')
 * */ 

 let input = document.getElementById('kw')
 let append = document.getElementById('append')

 function getContent(obj){
   let inputValue = obj.value.trim()
   // 首先为空值的情况，append不展示
   if(inputValue === ''){
     append.style.display = 'none'
     append.innerHTML = ''
     return
   }
   // 有值的情况下,遍历data，如果命中里面的数据，就创建一个item的html，并且么个都绑定点击事件
   let html = ''
   for(let i = 0;i<data.length;i++){
     if(data[i].indexOf(inputValue)){
       html += "<div class='item' onClick='getCon(this);'>" + data[i] + "</div>"
     }
   }
   if(html !== ''){
     append.style.display = 'block'
     append.innerHTML = html
   }
 }
 function getCon(obj){
   input.value = obj.innerText
   append.style.display="none"
   append.innerHTML = ''
 }

</script>

</html>
