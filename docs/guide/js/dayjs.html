<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/dayjs"></script>
  <script>
    var unixtime = 1581644564963
    let time = parseInt(dayjs(unixtime).format('YYYY'))
    var inteval=-dayjs(unixtime).diff(dayjs(), 'days');
    // 评论时间
    if(time === 2020){
      time =dayjs(unixtime).format('MM月DD日 HH:mm')
    }else{
      time= dayjs(unixtime).format('YYYY月MM月DD日 HH:mm')
    }

    // 评论时差
    let timer
    if(Number(inteval)===0){
      timer = dayjs(unixtime).format('今天HH:mm')

    }else if(Number(inteval)===1){
      timer = dayjs(unixtime).format('昨天HH:mm')

    }else if(Number(inteval)<30 && Number(inteval)>1){
      timer = dayjs(unixtime).format('DD天前')
    }else{
      timer =dayjs(unixtime).format('YYYY年MM月DD日 HH:mm')
    }
    console.log(time,inteval,timer)
    console.log(dayjs(326000).format('mm:ss'))
  </script>
</body>

</html>
