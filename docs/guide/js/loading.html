<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *,body{
      padding: 0;
      margin: 0;
    }
    .loading{
      width: 120px;
      height: 120px;
      border: 14px solid #f3f3f3;
      border-top: 14px solid red;
      animation: loading 2s linear infinite;
      border-radius: 50%;

    }
    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
      
    }
  </style>
</head>

<body>
<div class="loading"></div>
</body>

</html>
